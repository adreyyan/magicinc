<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Inc.</title>
    <link rel="icon" type="image/x-icon" href="assets/img-3.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="items">
      <div class="item" id="item-1">
        <div class="item-img">
          <img src="./assets/img-1.jpg" alt="" />
        </div>
        <div class="item-copy">
          <div class="item-copy-1">
            <div class="shape">
              <div id="number"><span>0</span><span>1</span></div>
              <div class="text-right">
                <span>e</span><span>m</span><span>p</span><span>o</span
                ><span>w</span><span>e</span><span>r</span><span>i</span
                ><span>n</span><span>g</span>
              </div>
            </div>
          </div>
          <div class="item-copy-2">
            <div class="shape">
              <div>
                <span>w</span><span>e</span><span>b</span><span>2</span
                >
              </div>
              <div class="text-right">
                <span>w</span><span>e</span><span>b</span><span>3</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="item" id="item-2">
        <div class="item-img">
          <img src="./assets/img-2.jpg" alt="" />
        </div>
        <div class="item-copy">
          <div class="item-copy-1">
            <div class="shape">
              <div id="number" class="text-right">
                <span>2</span><span>4</span>
              </div>
              <div>
                <span>i</span><span>n</span><span>c</span><span>o</span
                ><span>r</span><span>p</span><span>o</span><span>r</span
                ><span>a</span><span>t</span><span>e</span><span>d</span>
              </div>
            </div>
          </div>
          <div class="item-copy-2">
            <div class="shape">
              <div class="text-right">
                <span>c</span><span>o</span><span>m</span><span>i</span
                ><span>n</span><span>g</span>
              </div>
              <div>
                <span>s</span><span>o</span><span>o</span><span>n</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      document.querySelectorAll(".item").forEach((item) => {
        item.addEventListener("mouseenter", function () {
          gsap.set(this.querySelectorAll("span"), { opacity: 0 });
          gsap.to(this.querySelectorAll("span"), {
            opacity: 1,
            duration: 0.075,
            stagger: {
              from: "random",
              each: 0.02,
            },
            ease: "power2.out",
          });
        });

        item.addEventListener("mouseleave", function () {
          gsap.to(this.querySelectorAll("span"), {
            opacity: 0,
            duration: 0.075,
            stagger: {
              from: "random",
              each: 0.02,
            },
            ease: "power2.in",
          });
        });
      });
    </script>
  </body>
</html>
